<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - JaKÃ²b</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "primary-dark": "#c91b24",
                        "background-dark": "#211111",
                        "surface-dark": "#2f1a1b",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
        }
    </style>
</head>
<body class="bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Progress Indicator -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-2">
                <span class="text-white/60 text-sm font-semibold">Step 2 of 2</span>
                <span class="text-primary text-sm font-semibold">Almost there!</span>
            </div>
            <div class="w-full bg-surface-dark rounded-full h-2">
                <div class="bg-primary h-full rounded-full w-full transition-all"></div>
            </div>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-white mb-2">Complete Your Profile</h1>
            <p class="text-white/60">Tell us a bit more about yourself</p>
        </div>

        <!-- Alert -->
        <div id="msgBox" class="hidden mb-4 p-4 rounded-xl" role="alert"></div>

        <!-- Form -->
        <form id="completeProfileForm" class="space-y-4">
            <!-- Donor Fields (shown by default) -->
            <div id="donorFields">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-white/80" for="first_name">First Name</label>
                        <input
                            type="text"
                            id="first_name"
                            placeholder="Marie"
                            required
                            class="w-full bg-surface-dark border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder:text-white/30 focus:border-primary focus:ring-2 focus:ring-primary/20"
                        />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-white/80" for="last_name">Last Name</label>
                        <input
                            type="text"
                            id="last_name"
                            placeholder="Joseph"
                            required
                            class="w-full bg-surface-dark border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder:text-white/30 focus:border-primary focus:ring-2 focus:ring-primary/20"
                        />
                    </div>
                </div>
            </div>

            <!-- Influencer Fields (hidden by default) -->
            <div id="influencerFields" class="hidden space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-white/80" for="display_name">Display Name</label>
                    <input
                        type="text"
                        id="display_name"
                        placeholder="Your artistic name"
                        class="w-full bg-surface-dark border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder:text-white/30 focus:border-primary focus:ring-2 focus:ring-primary/20"
                    />
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-white/80" for="username">Username</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-white/60">@</span>
                        <input
                            type="text"
                            id="username"
                            placeholder="yourname"
                            class="w-full bg-surface-dark border border-white/10 rounded-xl pl-8 pr-4 py-3.5 text-white placeholder:text-white/30 focus:border-primary focus:ring-2 focus:ring-primary/20"
                        />
                    </div>
                    <p class="text-xs text-white/50">This will be your unique identifier</p>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-white/80">Category</label>
                    <div class="grid grid-cols-3 gap-2">
                        <label class="cursor-pointer">
                            <input type="radio" name="category" value="art" class="sr-only peer"/>
                            <div class="p-3 rounded-xl bg-surface-dark border-2 border-white/10 peer-checked:border-primary peer-checked:bg-primary/10 text-center transition-all">
                                <span class="material-symbols-outlined text-primary text-2xl block">palette</span>
                                <p class="text-white text-xs font-semibold mt-1">Art</p>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="category" value="music" class="sr-only peer"/>
                            <div class="p-3 rounded-xl bg-surface-dark border-2 border-white/10 peer-checked:border-primary peer-checked:bg-primary/10 text-center transition-all">
                                <span class="material-symbols-outlined text-primary text-2xl block">music_note</span>
                                <p class="text-white text-xs font-semibold mt-1">Music</p>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="category" value="education" class="sr-only peer"/>
                            <div class="p-3 rounded-xl bg-surface-dark border-2 border-white/10 peer-checked:border-primary peer-checked:bg-primary/10 text-center transition-all">
                                <span class="material-symbols-outlined text-primary text-2xl block">school</span>
                                <p class="text-white text-xs font-semibold mt-1">Education</p>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="category" value="youth" class="sr-only peer"/>
                            <div class="p-3 rounded-xl bg-surface-dark border-2 border-white/10 peer-checked:border-primary peer-checked:bg-primary/10 text-center transition-all">
                                <span class="material-symbols-outlined text-primary text-2xl block">groups</span>
                                <p class="text-white text-xs font-semibold mt-1">Youth</p>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="category" value="heritage" class="sr-only peer"/>
                            <div class="p-3 rounded-xl bg-surface-dark border-2 border-white/10 peer-checked:border-primary peer-checked:bg-primary/10 text-center transition-all">
                                <span class="material-symbols-outlined text-primary text-2xl block">temple_hindu</span>
                                <p class="text-white text-xs font-semibold mt-1">Heritage</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Common Fields -->
            <div class="space-y-2">
                <label class="text-sm font-semibold text-white/80" for="location">Location (Optional)</label>
                <input
                    type="text"
                    id="location"
                    placeholder="Port-au-Prince, Haiti"
                    class="w-full bg-surface-dark border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder:text-white/30 focus:border-primary focus:ring-2 focus:ring-primary/20"
                />
            </div>

            <div class="space-y-2">
                <label class="text-sm font-semibold text-white/80" for="bio">Bio (Optional)</label>
                <textarea
                    id="bio"
                    rows="3"
                    placeholder="Tell us about yourself..."
                    class="w-full bg-surface-dark border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder:text-white/30 focus:border-primary focus:ring-2 focus:ring-primary/20 resize-none"
                ></textarea>
            </div>

            <!-- Buttons -->
            <div class="flex gap-3 pt-4">
                <button type="button" id="btnSkip" class="flex-1 bg-surface-dark border border-white/10 hover:bg-white/5 text-white font-bold py-4 rounded-full transition-all">
                    Skip for Now
                </button>
                <button type="submit" id="btnSubmit" class="flex-1 bg-primary hover:bg-primary-dark active:scale-95 text-white font-bold py-4 rounded-full shadow-lg transition-all">
                    Complete
                </button>
            </div>
        </form>
    </div>

    <script>
        // Check if user is logged in and get their type
        const sessionData = JSON.parse(sessionStorage.getItem('pendingProfileCompletion'));

        if (!sessionData || !sessionData.user_type) {
            window.location.href = '/pages/auth/login.html';
        }

        const userType = sessionData.user_type;

        // Show appropriate fields based on user type
        if (userType === 'influencer') {
            document.getElementById('donorFields').classList.add('hidden');
            document.getElementById('influencerFields').classList.remove('hidden');

            // Make influencer fields required
            document.getElementById('display_name').required = true;
            document.getElementById('username').required = true;
            document.querySelector('input[name="category"]').required = true;

            // Remove required from donor fields
            document.getElementById('first_name').required = false;
            document.getElementById('last_name').required = false;
        }

        // Form submission
        document.getElementById('completeProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.textContent = 'Saving...';

            const formData = {
                location: document.getElementById('location').value || null,
                bio: document.getElementById('bio').value || null
            };

            if (userType === 'donor') {
                formData.first_name = document.getElementById('first_name').value;
                formData.last_name = document.getElementById('last_name').value;
            } else {
                formData.display_name = document.getElementById('display_name').value;
                formData.username = document.getElementById('username').value;
                formData.category = document.querySelector('input[name="category"]:checked')?.value;

                if (!formData.category) {
                    showMessage('Please select a category', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Complete';
                    return;
                }
            }

            try {
                const response = await fetch('/api/update-profile.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.removeItem('pendingProfileCompletion');

                    // Redirect based on user type
                    if (userType === 'influencer') {
                        window.location.href = '/pages/creator/dashboard.html';
                    } else {
                        window.location.href = '/pages/main/home.html';
                    }
                } else {
                    showMessage(data.message || 'Failed to update profile', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Complete';
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Complete';
            }
        });

        // Skip button
        document.getElementById('btnSkip').addEventListener('click', () => {
            sessionStorage.removeItem('pendingProfileCompletion');

            if (userType === 'influencer') {
                window.location.href = '/pages/creator/dashboard.html';
            } else {
                window.location.href = '/pages/main/home.html';
            }
        });

        function showMessage(message, type) {
            const msgBox = document.getElementById('msgBox');
            msgBox.className = `mb-4 p-4 rounded-xl ${type === 'error' ? 'bg-red-500/20 border border-red-500/30 text-red-200' : 'bg-green-500/20 border border-green-500/30 text-green-200'}`;
            msgBox.textContent = message;
            msgBox.classList.remove('hidden');

            setTimeout(() => msgBox.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
