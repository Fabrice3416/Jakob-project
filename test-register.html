<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
        }
        button {
            background: #ea2a33;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #c91b24;
        }
        .result {
            background: #000;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>üß™ Test API d'Inscription</h1>

    <div class="test-section">
        <h2>Test 1: Inscription Donor</h2>
        <button onclick="testDonor()">Tester Donor</button>
        <div id="donor-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Inscription Influencer</h2>
        <button onclick="testInfluencer()">Tester Influencer</button>
        <div id="influencer-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Erreurs de Validation</h2>
        <button onclick="testMissingEmail()">Sans Email</button>
        <button onclick="testMissingPhone()">Sans T√©l√©phone</button>
        <button onclick="testWeakPassword()">Mot de passe faible</button>
        <div id="validation-result" class="result"></div>
    </div>

    <script>
        async function testRegistration(data, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = '<p>‚è≥ Test en cours...</p>';

            try {
                console.log('Sending:', data);

                const response = await fetch('/api/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);

                const text = await response.text();
                console.log('Response text:', text);

                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    throw new Error('Response is not JSON: ' + text);
                }

                const className = result.success ? 'success' : 'error';
                resultDiv.innerHTML = `
                    <p class="${className}">
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Success:</strong> ${result.success}<br>
                        <strong>Message:</strong> ${result.message}
                    </p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <p class="error">
                        <strong>Error:</strong> ${error.message}
                    </p>
                `;
            }
        }

        function testDonor() {
            const timestamp = Date.now();
            testRegistration({
                user_type: 'donor',
                email: `donor${timestamp}@test.com`,
                phone: `+509${Math.floor(10000000 + Math.random() * 90000000)}`,
                password: 'password123'
            }, 'donor-result');
        }

        function testInfluencer() {
            const timestamp = Date.now();
            testRegistration({
                user_type: 'influencer',
                email: `influencer${timestamp}@test.com`,
                phone: `+509${Math.floor(10000000 + Math.random() * 90000000)}`,
                password: 'password123'
            }, 'influencer-result');
        }

        function testMissingEmail() {
            testRegistration({
                user_type: 'donor',
                phone: '+50912345678',
                password: 'password123'
            }, 'validation-result');
        }

        function testMissingPhone() {
            testRegistration({
                user_type: 'donor',
                email: 'test@test.com',
                password: 'password123'
            }, 'validation-result');
        }

        function testWeakPassword() {
            testRegistration({
                user_type: 'donor',
                email: 'test@test.com',
                phone: '+50912345678',
                password: '123'
            }, 'validation-result');
        }
    </script>
</body>
</html>
